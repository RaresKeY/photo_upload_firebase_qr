<!DOCTYPE html>
<html>
  <head>
    <title>Upload Photo</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  </head>
  <body>
    <h2>Upload a Photo</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>

    <script>
      // Your Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyCJrmIVLivBiyeauakGFDR4rEUBppSGd5E",
        authDomain: "botez---photos-upload-qr-code.firebaseapp.com",
        projectId: "botez---photos-upload-qr-code",
        storageBucket: "botez---photos-upload-qr-code.appspot.com",
        messagingSenderId: "1065245386844",
        appId: "1:1065245386844:web:46f71f562e468cb47f1e99",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const storage = firebase.storage();

      // Upload Function
      function uploadFile() {
        const file = document.getElementById('fileInput').files[0];
        const storageRef = storage.ref('uploads/' + file.name);

        // Upload the file
        storageRef.put(file).then((snapshot) => {
          alert('File uploaded successfully!');
        }).catch((error) => {
          console.error('Upload failed:', error);
        });
      }
    </script>
  </body>
</html>
